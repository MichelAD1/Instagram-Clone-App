<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body onload="loadAccount()">
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="logos/logo.PNG" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img id="search_icon" src="logos/search.png" class="icon" alt="" />
          <img id="home_icon" src="logos/home.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.PNG"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.PNG" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.PNG" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
        </div>
      </div>
    </nav>
    <div class="profile-container">
      <div class="account-card">
        <div class="card-header">
          <div class="pic">
            <img src="logos/cover 10.png" alt="" />
          </div>
          <div class="name">John Doe</div>
          <div class="desc">
            <p>
              Liz loves to try new things. She's always willing to learn
              something new, whether it's a language, a skill, or a hobby. She
              says it keeps life interesting and that everyone should try
              something new every once in awhile.
            </p>
          </div>
          <a onclick="goToEdit()" class="follow-btn">Edit Profile</a>
        </div>
        <div class="card-footer">
          <div class="numbers">
            <div class="item">
              <span>1200</span>
              Posts
            </div>
            <div class="border"></div>
            <div class="item">
              <span>127</span>
              Following
            </div>
            <div class="border"></div>
            <div class="item">
              <span>120K</span>
              Followers
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="post-header">
      <h3>Posts</h3>
    </div>
    <div class="post-border"></div>
    <div class="profile-posts">
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
      <div class="post-display">
        <img src="logos/cover 11.png" class="profile-post-size" />
      </div>
    </div>

    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
