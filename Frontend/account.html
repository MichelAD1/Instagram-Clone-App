<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body onload="loadAccount()">
    <nav id="nav" class="navbar">
      <div class="nav-wrapper">
        <div id="overlay"></div>
        <img id="logo_icon" src="logos/logo.png" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img
            onclick="search()"
            id="search_icon"
            src="logos/search.png"
            class="icon"
            alt=""
          />
          <img id="home_icon" src="logos/home.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.png"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.png" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.png" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
          <img
            data-logout-target="#logout_pop"
            id="logout_icon"
            src="logos/exit.png"
            class="icon"
            alt=""
          />
          <img
            onclick="changeTheme()"
            id="theme_icon"
            src="logos/moon.png"
            class="icon"
            alt=""
          />
        </div>
      </div>
    </nav>
    <div class="main-home">
      <div class="wrapper">
        <div class="left-col">
          <div id="delete_pop" class="delete-popup">
            <button data-delete-button class="delete-btn" id="delete_btn">
              Delete Post
            </button>
            <button data-close-button class="x-btn">&times;</button>
          </div>
          <div id="logout_pop" class="logout-popup">
            <button
              onclick="logOut()"
              data-logout-button
              class="delete-btn"
              id="logout_btn"
            >
              Log out
            </button>
            <button data-close-button class="x-btn">&times;</button>
          </div>
          <div id="comment_pop" class="comment-popup">
            <img src="logos/cover 1.png" alt="" />
            <div class="comment-section">
              <div class="comment-account">
                <div class="profile-pic-chatting">
                  <img src="logos/cover 1.png" alt="" />
                </div>
                <p class="username-comment">user_name_2adaaaa</p>
                <img
                  data-delete-target="#delete_pop"
                  src="logos/option.png"
                  class="options"
                  alt=""
                />
              </div>
              <div class="comments-display">
                <div class="comments">
                  <div class="display-comment-info">
                    <div class="profile-pic-chatting">
                      <img src="logos/cover 1.png" alt="" />
                    </div>
                    <p class="username-comment-display">user_name_2adaaaa</p>
                    <p class="desc-comment-display">
                      Hi wassup im here to tell u that u are good adadd ads sd
                      sd sssd adadaaaaaaa sdsd ssss dddd sdd sdsdsd sdsds ddd
                      sddd ssss ddd fff ggg
                    </p>
                    <p class="date-time-comment">4h</p>
                  </div>
                </div>
                <div class="add-comment-post">
                  <input
                    onclick="displaySend()"
                    type="text"
                    placeholder="Add a comment..."
                  />
                  <button style="display: none" class="send-message-btn">
                    post
                  </button>
                </div>
                <div class="likes-section">
                  <div class="post-like-wrapper">
                    <img
                      id="like_icon"
                      onclick="likePost()"
                      src="logos/like.png"
                      class="icon"
                      alt=""
                    />
                  </div>
                  <p class="likes-post">1,012 likes</p>
                </div>
              </div>
            </div>

            <button data-close-comment-button class="x-comment-btn">
              &times;
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="profile" class="profile-container"></div>
    <div class="post-header">
      <h3>Posts</h3>
    </div>
    <div class="post-border"></div>
    <div class="profile-posts">
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
      <div class="post-display">
        <img
          data-comment-target="#comment_pop"
          src="logos/cover 11.png"
          class="profile-post-size"
        />
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
