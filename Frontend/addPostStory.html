<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body onload="loadAdd()">
    <nav id="nav" class="navbar">
      <div id="overlay"></div>
      <div class="nav-wrapper">
        <img id="logo_icon" src="logos/logo.png" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img
            onclick="search()"
            id="search_icon"
            src="logos/search.png"
            class="icon"
            alt=""
          />
          <img id="home_icon" src="logos/home.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.png"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.png" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.png" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
          <img
            data-logout-target="#logout_pop"
            onclick="logOut()"
            id="logout_icon"
            src="logos/exit.png"
            class="icon"
            alt=""
          />
          <img
            onclick="changeTheme()"
            id="theme_icon"
            src="logos/moon.png"
            class="icon"
            alt=""
          />
        </div>
      </div>
    </nav>
    <div class="main-home">
      <div class="wrapper">
        <div class="left-col">
          <div id="logout_pop" class="logout-popup">
            <button data-logout-button class="delete-btn" id="logout_btn">
              Log out
            </button>
            <button data-close-button class="x-btn">&times;</button>
          </div>
          <div class="add">
            <form
              class="form-post-story"
              id="addPostStory_form"
              enctype="multipart/form-data"
            >
              <div class="form-item">
                <select class="selector-type" id="type">
                  <option value="post">Post</option>
                  <option value="story">Story</option>
                </select>
              </div>
              <div class="form-item">
                <input
                  type="text"
                  placeholder="Enter caption"
                  name="username"
                  id="username_form"
                  autofocus
                />
              </div>
              <div class="form-item">
                <input
                  type="file"
                  placeholder="Choose your profile picture"
                  name="profile_picture"
                  id="profile_form"
                  accept="image/*"
                  autofocus
                  required
                />
              </div>
              <button
                id="addPostStory_button"
                type="button"
                onclick="addPostStoryHandler()"
              >
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
