<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body onload="loadExplore()">
    <nav id="nav" class="navbar">
      <div id="overlay"></div>
      <div class="nav-wrapper">
        <img id="logo_icon" src="logos/logo.png" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img id="search_icon" src="logos/search.png" class="icon" alt="" />
          <img id="home_icon" src="logos/home.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.png"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.png" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.png" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
          <img
            onclick="changeTheme()"
            id="theme_icon"
            src="logos/moon.png"
            class="icon"
            alt=""
          />
        </div>
      </div>
    </nav>
    <div class="main-home">
      <div class="wrapper">
        <div class="left-col">
          <div id="delete_pop" class="delete-popup">
            <button data-delete-button class="delete-btn" id="delete_btn">
              Delete Post
            </button>
            <button data-close-button class="x-btn">&times;</button>
          </div>
          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="logos/cover 1.png" alt="" />
                </div>
                <p class="username">Michel</p>
              </div>
              <img
                data-delete-target="#delete_pop"
                src="logos/option.png"
                class="options"
                alt=""
              />
            </div>
            <img src="logos/cover 1.png" class="post-image" alt="" />
            <div class="post-content">
              <div class="reaction-wrapper">
                <img
                  id="like_icon"
                  onclick="likePost()"
                  src="logos/like.png"
                  class="icon"
                  alt=""
                />
                <img src="logos/comment.png" class="icon" alt="" />
              </div>
              <p class="likes">1,012 likes</p>
              <p class="description">
                <span>username </span> what are you doing
              </p>
              <p class="post-time">2 minutes ago</p>
            </div>
            <div class="comment-wrapper">
              <input
                type="text"
                class="comment-box"
                placeholder="Add a comment"
              />
              <button class="comment-btn">post</button>
            </div>
          </div>
          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="logos/cover 1.png" alt="" />
                </div>
                <p class="username">Michel</p>
              </div>
              <img
                data-delete-target="#delete_pop"
                src="logos/option.png"
                class="options"
                alt=""
              />
            </div>
            <img src="logos/cover 1.png" class="post-image" alt="" />
            <div class="post-content">
              <div class="reaction-wrapper">
                <img src="logos/like.png" class="icon" alt="" />
                <img src="logos/comment.png" class="icon" alt="" />
              </div>
              <p class="likes">1,012 likes</p>
              <p class="description">
                <span>username </span> what are you doing
              </p>
              <p class="post-time">2 minutes ago</p>
            </div>
            <div class="comment-wrapper">
              <input
                type="text"
                class="comment-box"
                placeholder="Add a comment"
              />
              <button class="comment-btn">post</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
