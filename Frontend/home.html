<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body onload="loadHome()">
    <nav id="nav" class="navbar">
      <div id="overlay"></div>
      <div class="nav-wrapper">
        <img id="logo_icon" src="logos/logo.png" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img
            onclick="search()"
            id="search_icon"
            src="logos/search.png"
            class="icon"
            alt=""
          />
          <img id="home_icon" src="logos/home.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.png"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.png" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.png" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
          <img
            onclick="openLogoutPopup()"
            id="logout_icon"
            src="logos/exit.png"
            class="icon"
            alt=""
          />
          <img
            id="theme_icon"
            onclick="changeTheme()"
            src="logos/moon.png"
            class="icon"
            alt=""
          />
        </div>
      </div>
    </nav>

    <div class="main-home">
      <div class="wrapper">
        <div class="left-col">
          <div id="logout_pop" class="logout-popup">
            <button
              onclick="logOut()"
              data-logout-button
              class="delete-btn"
              id="logout_btn"
            >
              Log out
            </button>
            <button onclick="closeLogoutPopup()" class="x-btn">&times;</button>
          </div>
          <div id="story_pop" class="story-popup">
            <img src="logos/cover 1.png" alt="" />
            <button data-close-story-button class="x-story-btn">&times;</button>
          </div>
          <div id="comment_popup">
            <div id="comment_pop" class="comment-popup">
              <img id="post_image_popup" src="" alt="" />
              <div class="comment-section">
                <div class="comment-account">
                  <div class="profile-pic-comment">
                    <img
                      id="post_acc_img_popup"
                      src="logos/cover 8.png"
                      alt=""
                    />
                  </div>
                  <p id="post_acc_name_popup" class="username-comment"></p>
                </div>
                <div class="comments-display">
                  <div class="comments">
                    <div class="display-comment-info">
                      <div class="profile-pic-chatting">
                        <img id="post_comment_img_popup" src="" alt="" />
                      </div>
                      <p
                        id="post_comment_name_popup"
                        class="username-comment-display"
                      ></p>
                      <p
                        id="post_comment_desc_popup"
                        class="desc-comment-display"
                      ></p>
                      <p
                        id="post_comment_date_popup"
                        class="date-time-comment"
                      ></p>
                    </div>
                  </div>
                  <div class="add-comment-post">
                    <input
                      onclick="displaySend()"
                      type="text"
                      placeholder="Add a comment..."
                    />
                    <button style="display: none" class="send-message-btn">
                      post
                    </button>
                  </div>
                  <div class="likes-section">
                    <p id="post_acc_caption_popup" class="caption-comment"></p>
                    <div class="post-like-wrapper">
                      <img
                        id="like_icon"
                        onclick="likePost()"
                        src="logos/like.png"
                        class="icon"
                        alt=""
                      />
                    </div>
                    <p id="post_likes_popup" class="likes-post"></p>
                  </div>
                </div>
              </div>

              <button onclick="closeOthersPopup()" class="x-comment-btn">
                &times;
              </button>
            </div>
          </div>

          <div class="status-wrapper">
            <div class="status-card">
              <div class="add-story-pic">
                <img
                  id="add_story"
                  onclick="goToAdd()"
                  src="logos/addstory.png"
                  alt=""
                />
              </div>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img
                  data-story-target="#story_pop"
                  src="logos/cover 1.png"
                  alt=""
                />
              </div>
              <p class="username">user_name_1</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img
                  data-story-target="#story_pop"
                  src="logos/cover 2.png"
                  alt=""
                />
              </div>
              <p class="username">user_name_2ada</p>
            </div>
            <div class="status-card">
              <div data-story-target="#story_pop" class="profile-pic">
                <img src="logos/cover 3.png" alt="" />
              </div>
              <p class="username">michelabidaoudddad</p>
            </div>
          </div>
          <div id="make_post">
            <div class="post">
              <div class="info">
                <div class="user">
                  <div class="profile-pic">
                    <img src="logos/cover 1.png" alt="" />
                  </div>
                  <p class="username">Michel</p>
                </div>
              </div>
              <img src="logos/cover 1.png" class="post-image" alt="" />
              <div class="post-content">
                <div class="reaction-wrapper">
                  <img
                    id="like_icon"
                    onclick="likePost()"
                    src="logos/like.png"
                    class="icon"
                    alt=""
                  />
                  <img
                    data-comment-target="#comment_pop"
                    src="logos/comment.png"
                    class="icon"
                    alt=""
                  />
                </div>
                <p class="likes">1,012 likes</p>
                <p class="description">
                  <span>username </span> what are you doing
                </p>
                <p data-comment-target="#comment_pop" class="view-comments">
                  View all 7 comments
                </p>
                <p class="post-time">2 minutes ago</p>
              </div>
              <div class="comment-wrapper">
                <input
                  type="text"
                  class="comment-box"
                  placeholder="Add a comment"
                />
                <button class="comment-btn">post</button>
              </div>
            </div>
          </div>
        </div>
        <div id="home-profile" class="right-col"></div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
