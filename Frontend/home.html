<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title id="title">Instagram</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="logos/logo.PNG" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img id="search_icon" src="logos/search.png" class="icon" alt="" />
          <img id="home_icon" src="logos/homefill.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.PNG"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.PNG" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.PNG" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
        </div>
      </div>
    </nav>
    <div class="main-home">
      <div class="wrapper">
        <div class="left-col">
          <div class="status-wrapper">
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 1.png" alt="" />
              </div>
              <p class="username">user_name_1</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 2.png" alt="" />
              </div>
              <p class="username">user_name_2ada</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 3.png" alt="" />
              </div>
              <p class="username">michelabidaoudddad</p>
            </div>
          </div>
          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="logos/cover 1.png" alt="" />
                </div>
                <p class="username">modern_web_channel</p>
              </div>
              <img src="logos/option.PNG" class="options" alt="" />
            </div>
            <img src="logos/cover 1.png" class="post-image" alt="" />
            <div class="post-content">
              <div class="reaction-wrapper">
                <img src="logos/like.PNG" class="icon" alt="" />
                <img src="logos/comment.PNG" class="icon" alt="" />
              </div>
              <p class="likes">1,012 likes</p>
              <p class="description">
                <span>username </span> Lorem ipsum dolor sit amet consectetur,
                adipisicing elit. Pariatur tenetur veritatis placeat, molestiae
                impedit aut provident eum quo natus molestias?
              </p>
              <p class="post-time">2 minutes ago</p>
            </div>
            <div class="comment-wrapper">
              <img src="logos/smile.PNG" class="icon" alt="" />
              <input
                type="text"
                class="comment-box"
                placeholder="Add a comment"
              />
              <button class="comment-btn">post</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
