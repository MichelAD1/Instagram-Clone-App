<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="logos/instagram.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title>Instagram - Home</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="logos/logo.PNG" class="brand-img" alt="" />
        <div style="display: none" class="search">
          <input
            id="search"
            style="display: none"
            placeholder="Search"
            type="text"
          />
        </div>
        <div class="nav-items">
          <img id="search_icon" src="logos/search.png" class="icon" alt="" />
          <img id="home_icon" src="logos/homefill.png" class="icon" alt="" />
          <img
            id="messenger_icon"
            src="logos/messenger.PNG"
            class="icon"
            alt=""
          />
          <img id="add_icon" src="logos/add.PNG" class="icon" alt="" />
          <img id="explore_icon" src="logos/explore.PNG" class="icon" alt="" />
          <img id="acc_icon" src="logos/account.png" class="icon" alt="" />
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="wrapper">
        <div class="left-col">
          <div class="status-wrapper">
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 1.png" alt="" />
              </div>
              <p class="username">user_name_1</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 2.png" alt="" />
              </div>
              <p class="username">user_name_2</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="logos/cover 3.png" alt="" />
              </div>
              <p class="username">user_name_3</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="functions.js" type="text/javascript"></script>
  </body>
</html>
